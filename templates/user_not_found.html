{% extends 'base.html' %}

{% block content %}
<!-- Título indicando que o usuário não foi encontrado -->
<h2>User Not Found</h2>

<!-- Mensagem explicativa que exibe o ID do usuário que não foi encontrado -->
<p>The user with ID {{ user_id }} was not found.</p>

<!-- Botão para retornar à página inicial -->
<a href="{{ url_for('home') }}" class="btn btn-primary">Back to Home</a>
{% endblock content %}
