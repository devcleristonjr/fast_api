{% extends 'base.html' %}
 
{% block content %}
    <form action="/update/{{user.id}}" method="post">
        <div class="mb-3">
            <label>Name</label>
            <input type="text" name="name" placeholder="Name" class="form-control" value="{{user.name}}"/>
        </div> 
        <div class="mb-3">
            <label>Description</label>
            <input type="text" name="description" placeholder="Description" class="form-control" value="{{user.description}}"/>
        </div> 
        <div class="mb-3">
            <label>Progress</label>
            <select name="progress" class="form-control">
                <option value="open" {% if user.progress == 'open' %}selected{% endif %}>Open</option>
                <option value="in progress" {% if user.progress == 'in progress' %}selected{% endif %}>In Progress</option>
                <option value="completed" {% if user.progress == 'completed' %}selected{% endif %}>Completed</option>
            </select>
        </div>
        <input type="submit" value="Update" class="btn btn-primary mb-3"/>  
    </form> 
{% endblock content %}
